<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Audio Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="gallery-container">
        <div class="main-image">
            <img id="displayed-image" src="images/img1.jpg" alt="Gallery Image">
        </div>
        
        <div class="thumbnails">
            <img class="thumbnail" src="images/img1.jpg" alt="Image 1">
            <img class="thumbnail" src="images/img2.jpg" alt="Image 2">
            <img class="thumbnail" src="images/img3.jpg" alt="Image 3">
            <img class="thumbnail" src="images/img4.jpg" alt="Image 4">
        </div>
    </div>

    <!-- Audio Player Section -->
    <div class="audio-player">
        <audio id="audio" src="music/song1.mp3"></audio>
        <div class="controls">
            <button id="play-pause-btn">Play</button>
            <span id="song-info">Song 1</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
